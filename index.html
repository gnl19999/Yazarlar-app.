<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Kartı - Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Genel Sayfa Düzeni */
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Kartın Kendisi */
        .card {
            background-color: white;
            width: 320px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Üst Başlık Kısmı */
        .header {
            margin-bottom: 10px;
        }

        .word-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speaker-icon {
            color: #f1c40f; /* Sarı ikon rengi */
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .speaker-icon:hover {
            transform: scale(1.1);
        }

        h1 {
            color: #4a5568;
            margin: 0;
            font-size: 32px;
            font-weight: 800;
        }

        .meaning {
            color: #718096;
            margin-top: 5px;
            margin-left: 38px; /* İkon hizası */
            font-size: 16px;
        }

        /* Görsel Alanı */
        .image-container {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .main-img {
            max-width: 100%;
            height: auto;
            max-height: 180px;
        }

        /* Şimşek İkonu (Süsleme) */
        .flash-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            color: #f6e05e;
            font-size: 24px;
        }

        /* Örnek Cümle Kutusu */
        .box {
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            background: #fff;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .tag {
            font-weight: bold;
            color: #ecc94b; /* Sarımsı etiket rengi */
            font-size: 14px;
            min-width: 30px;
        }

        .content {
            flex: 1;
        }

        .en-sentence {
            color: #4a5568;
            font-size: 15px;
            margin: 0 0 8px 0;
            line-height: 1.4;
        }

        /* Yeşil Vurgu */
        .highlight {
            color: #9bca3c; /* Görseldeki yeşil tonu */
            font-weight: bold;
        }

        /* Kesikli Çizgi */
        .divider {
            border-top: 1px dotted #cbd5e0;
            margin: 5px 0;
        }

        .tr-sentence {
            color: #718096;
            font-size: 14px;
            margin: 5px 0 0 0;
        }

        /* Eş Anlamlılar Kutusu */
        .synonyms-text {
            color: #4a5568;
            margin: 0;
            font-size: 14px;
        }
        
        .box.small {
            padding: 12px 15px;
            border-radius: 30px; /* Daha yuvarlak */
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <div class="word-row">
                <i class="fas fa-volume-up speaker-icon" onclick="speakWord('practice')"></i>
                <h1>practice</h1>
            </div>
            <p class="meaning">uygulama, pratik</p>
        </div>

        <div class="image-container">
            <img src="https://img.freepik.com/free-vector/soccer-player-action_23-2147515866.jpg?w=740" alt="Futbol Oynayan Çocuk" class="main-img">
            <i class="fas fa-bolt flash-icon"></i>
        </div>

        <div class="box">
            <div class="row">
                <span class="tag">Ör.</span>
                <div class="content">
                    <p class="en-sentence">With a little more <span class="highlight">practice</span> you should be able to pass your test.</p>
                    <div class="divider"></div>
                    <p class="tr-sentence">Biraz daha pratik ile testi geçebilmen lazım.</p>
                </div>
            </div>
        </div>

        <div class="box small">
            <div class="row">
                <span class="tag">Eş An.</span>
                <div class="content">
                    <p class="synonyms-text">exercise, routine</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tarayıcının konuşma özelliğini kullanan fonksiyon
        function speakWord(text) {
            // Eğer tarayıcı destekliyorsa
            if ('speechSynthesis' in window) {
                var msg = new SpeechSynthesisUtterance();
                msg.text = text;
                msg.lang = 'en-US'; // İngilizce aksanı
                window.speechSynthesis.speak(msg);
            } else {
                alert("Tarayıcınız sesli okumayı desteklemiyor.");
            }
        }
    </script>

</body>
</html>
