<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İçimizdeki Şeytan - Flipbook</title>
    
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/turn.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Kitap Alanı */
        .flipbook-viewport {
            width: 80%; /* Görüntüleme alanının genişliği */
            height: 90vh; /* Görüntüleme alanının yüksekliği */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Sayfaların İçine Girdiği Kutu */
        .flipbook {
            width: 800px; /* Kitabın tek sayfa genişliği x 2 */
            height: 500px; /* Kitabın yüksekliği */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Tekil Sayfa Görünümü */
        .flipbook .page {
            width: 400px; /* Görselinizin genişliği ile eşleşmeli */
            height: 500px; /* Görselinizin yüksekliği ile eşleşmeli */
            background-color: white;
            border: 1px solid #ccc;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        /* Sayfa görselleri bu img etiketleri içine yerleştirilecek */
        .flipbook img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Geri Dön Butonu Stilini Ekleyelim */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            z-index: 100;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>

    <a href="yazarlar.html" class="back-btn">← Yazarlar Sayfasına Dön</a>

    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook">
                <img src="sayfa1.jpg" alt="Sayfa 1"> 
                <img src="sayfa2.jpg" alt="Sayfa 2">
                <img src="sayfa3.jpg" alt="Sayfa 3">
                <img src="sayfa4.jpg" alt="Sayfa 4">
                <img src="sayfaN.jpg" alt="Son Sayfa">
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            // .flipbook divini seçer ve Turn.js'i başlatır
            $('.flipbook').turn({
                width: 800, // Kitabın toplam genişliği (tek sayfa x 2)
                height: 500, // Kitabın yüksekliği
                autoCenter: true, // Ortalamayı otomatik yapar
                gradients: true, // Gölge efekti verir
                elevation: 50, // Sayfa çevirme sırasında yükselme efekti
                duration: 900 // Sayfa çevirme animasyonu süresi (milisaniye)
            });
        });
    </script>

</body>
</html>
