<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazarlar Sayfası</title>
    <style>
        /* Genel Sayfa Ayarları */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            align-self: flex-start;
            margin-left: 10%;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            width: 80%;
        }

        /* Kartların Bulunduğu Izgara (Grid) Yapısı */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }

        /* Tekil Kart Tasarımı */
        .card {
            background-color: white;
            border: 1px solid #e1e4e8;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            cursor: pointer;
            height: 100%; /* Kartların eşit boyda olması için */
            box-sizing: border-box; /* Padding'i yüksekliğe dahil et */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            border-color: #4a90e2;
        }

        /* Yazar Resmi */
        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #f0f0f0;
        }

        /* Yazar İsmi */
        .card h3 {
            margin: 0;
            color: #555;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .card span {
            display: block;
            margin-top: 5px;
            font-size: 0.85rem;
            color: #888;
        }

        /* Link Etiketi Ayarları (Tıklanabilir Alan) */
        a.card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

    </style>
</head>
<body>

    <h2>YAZARLAR</h2>

    <div class="grid-container">
        
        <a href="icimizdeki_seytan.pdf" class="card-link" target="_blank">
            <div class="card">
                <img src="https://via.placeholder.com/150?text=S.Ali" alt="Sabahattin Ali"> 
                <h3>Sabahattin Ali</h3>
                <span>İçimizdeki Şeytan (PDF Oku)</span>
            </div>
        </a>

        <div class="card">
            <img src="https://via.placeholder.com/150?text=Z.Livaneli" alt="Zülfü Livaneli">
            <h3>Zülfü Livaneli</h3>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/150?text=F.Baykurt" alt="Fakir Baykurt">
            <h3>Fakir Baykurt</h3>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/150?text=N.Cumali" alt="Necati Cumalı">
            <h3>Necati Cumalı</h3>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/150?text=Y.Kemal" alt="Yaşar Kemal">
            <h3>Yaşar Kemal</h3>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/150?text=P.Safa" alt="Peyami Safa">
            <h3>Peyami Safa</h3>
        </div>

    </div>

</body>
</html>
