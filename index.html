<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayan Kelime Kartları (Flip Cards)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            gap: 20px; /* Kartlar arasındaki boşluk */
        }

        .flip-card {
            background-color: transparent;
            width: 200px;
            height: 150px;
            perspective: 1000px; /* 3D efekti için */
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s; /* Dönme animasyonu süresi */
            transform-style: preserve-3d; /* 3D uzayda dönmesini sağlar */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        /* Kartın üzerine gelindiğinde (hover) dönsün */
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Kartın arkasındaki yüzü gizle */
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .flip-card-front {
            background-color: #3f51b5; /* Ön yüz rengi (Mavi) */
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .flip-card-back {
            background-color: #ff9800; /* Arka yüz rengi (Turuncu) */
            color: black;
            transform: rotateY(180deg); /* Arka yüzü başlangıçta 180 derece döndür */
            font-size: 1.1em;
            line-height: 1.3;
        }

        .word-turkish {
            font-weight: bold;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                About
            </div>
            <div class="flip-card-back">
                <span class="word-turkish">hakkında, yaklaşık</span>
            </div>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                Above
            </div>
            <div class="flip-card-back">
                <span class="word-turkish">üstünde, yukarıda</span>
            </div>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                Across
            </div>
            <div class="flip-card-back">
                <span class="word-turkish">karşısında, içinden, üstünden</span>
            </div>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                Activity
            </div>
            <div class="flip-card-back">
                <span class="word-turkish">aktivite, eylem</span>
            </div>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                Actor
            </div>
            <div class="flip-card-back">
                <span class="word-turkish">erkek oyuncu</span>
            </div>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                Actress
            </div>
            <div class="flip-card-back">
                <span class="word-turkish">kadın oyuncu / artist</span>
            </div>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                Add
            </div>
            <div class="flip-card-back">
                <span class="word-turkish">toplamak, eklemek</span>
            </div>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                Address
            </div>
            <div class="flip-card-back">
                <span class="word-turkish">hitap etmek, adres</span>
            </div>
        </div>
    </div>

    </body>
</html>
