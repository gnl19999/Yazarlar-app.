<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İngilizce Kelime Kartları</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- Temel Ayarlar --- */
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- Kart Tasarımı --- */
        .card {
            background-color: white;
            width: 320px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            transition: all 0.3s ease;
        }

        /* Header */
        .header { margin-bottom: 10px; }
        .word-row { display: flex; align-items: center; gap: 10px; }
        
        .speaker-icon {
            color: #f1c40f;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .speaker-icon:hover { transform: scale(1.1); }

        h1 {
            color: #4a5568;
            margin: 0;
            font-size: 32px;
            font-weight: 800;
            text-transform: lowercase; /* Kelimeleri küçük harf yapar */
        }

        .meaning {
            color: #718096;
            margin-top: 5px;
            margin-left: 38px;
            font-size: 16px;
        }

        /* Görsel Alanı */
        .image-container {
            text-align: center;
            margin: 20px 0;
            position: relative;
            height: 180px;
            background-color: #edf2f7;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .flash-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #f6e05e;
            font-size: 24px;
            z-index: 2;
        }

        /* Kutular */
        .box {
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            background: #fff;
        }
        .box.small { padding: 10px 15px; border-radius: 30px; }

        .row { display: flex; gap: 10px; }
        
        .tag {
            font-weight: bold;
            color: #ecc94b;
            font-size: 14px;
            min-width: 45px;
        }

        .content { flex: 1; }

        .en-sentence {
            color: #4a5568;
            font-size: 15px;
            margin: 0 0 8px 0;
            line-height: 1.4;
        }

        .highlight { color: #9bca3c; font-weight: bold; }
        .divider { border-top: 1px dotted #cbd5e0; margin: 5px 0; }
        .tr-sentence { color: #718096; font-size: 14px; margin: 5px 0 0 0; }
        .synonyms-text { color: #4a5568; margin: 0; font-size: 14px; }

        /* --- Navigasyon Butonları --- */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            background-color: #4a5568;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover { background-color: #2d3748; }
        
        .counter {
            font-weight: bold;
            color: #718096;
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <div class="word-row">
                <i class="fas fa-volume-up speaker-icon" onclick="speakCurrentWord()"></i>
                <h1 id="wordTitle">...</h1>
            </div>
            <p class="meaning" id="wordMeaning">...</p>
        </div>

        <div class="image-container">
            <img id="wordImage" src="" alt="Kelime Görseli" class="main-img">
